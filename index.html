<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="menu-wrap">
      <nav class="menu-top">
        <div class="search-bar">
          <input id="search-input" type="text" name="search" data-bind="textInput: currentFilter">
          <button class="btn btn-link menu-mobile-button pull-right" onclick="$('main').toggleClass('show-menu');">
            <i class="fa fa-times fa-2x"></i>
          </button>
        </div>
        <div class="icon-list">
          <i class="fa fa-fw fa-university" data-bind="click: toggleMonuments, css: { active: monumentsFilter }"></i>
          <i class="fa fa-fw fa-cutlery" data-bind="click: toggleRestaurant, css: { active: restaurantFilter }"></i>
          <i class="fa fa-fw fa-glass" data-bind="click: toggleNightlife, css: { active: nightlifeFilter }"></i>
        </div>
      </nav>
      <nav class="menu-side" data-bind="foreach: placeList">
        <div data-bind="if: isVisible">
          <a href="#" data-bind="click: infoWindowOpen">
            <span data-bind="html: icon"></span>
            <span data-bind="text: name"></span>
          </a>
        </div>
      </nav>
    </div>
    <button class="menu-button" id="open-button" onclick="$('main').toggleClass('show-menu');">
      Open Menu
    </button>
    <div class="content-wrap">
      <div id="map"></div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/fontawesome-markers.min.js"></script>
  <script src="js/app.js"></script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeqVfiJlFl0hvpayE9E8soja7pqyl7I8M&callback=initMap&libraries=places"></script>
</body>

</html>
